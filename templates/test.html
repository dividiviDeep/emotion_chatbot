<div id="container">
	<aside>
		<header>
			<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
            <link rel="stylesheet" href="static/css/style.css">			
		</header>
		
			<li>
				<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/chat_avatar_01.jpg" alt="">
				<div>
					<h2>챗봇</h2>
				</div>
			</li>			
		
	</aside>
	<main>
		<header>
			<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/chat_avatar_01.jpg" alt="">
			<div>
				<h2>챗봇</h2>
				<h3>dividivideeplearning</h3>
			</div>
		</header>
		<ul id="chat">
                        {%for value in msg%}
			{%if loop.index%2==1%}
			<li class="me">
                        <div class="entete">
                        <h2>Me</h2>
                        <span class="status blue"></span></div>
                        <div class="triangle"></div>
                        <div class="message">{{value}}<div></li>
			{%endif%}

			{%if loop.index%2==0%}
                        <li class="you">
                        <div class="entete">
                        <h2>Chatbot</h2>
                        <span class="status blue"></span></div>
                        <div class="triangle"></div>
			<div class="message">{{value}}<div></li>
			{%endif%}

                        {%endfor%}
  
		</ul>

		<footer>
		   <form action="/post" method="post">

			<input type="text" id="msg" name="msg" placeholder="Type your message">
			<input type="submit" value="제출" id="submit_btn" onclick="myfunction()" />
		</form>
		</footer>
	</main>
   <script>
	 function  myfunction()
{ document.getElementById(msg).reset();
}
   </script>
</div>
